<head>
  <title>project1</title>
</head>

<body>

	<div class="container">
		<header>
			<h1>Monthly resoult</h1>
			
			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolutions
			</label>
			
			<form class="new-resolutions">
				<input type="text" name="title" placeholder="A new resolution">
			
				<input type="submit" value="Submit">
				
			</form>
		</header>
	
	
	
	<ul>
		<!--loop, showing all objects-->
		{{#each resolutions}}
		
		{{> resolution}}
		{{/each}}
	</ul>
	</div>
</body>

<template name="resolution">
	
	<!--using variable form js file -->
			<!--#starting if / finish id, all change class -->
	<li class="{{#if checked}}checked{{/if}}">
	<input type="checkbox" checked="{{checked}}" class="toggle-checked">
	<span class="text">{{title}}</span> 
	<button class="delete">Delete</button>
	</li>
</template>
