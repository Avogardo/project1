<head>
  <title>project1</title>
</head>

<body>

	<div class="container">
		<header>
			<h1>Monthly resoult</h1>
			
			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolutions
			</label>
			
			{{#if currentUser}}
			<form class="new-resolutions">
				<input type="text" name="title" placeholder="A new resolution">
				<input type="submit" value="Submit">
			</form>
			{{/if}}
		</header>
	
	
	
	<ul>
		<!--loop, showing all objects-->
		{{#each resolutions}}
		
		{{> resolution}}
		{{/each}}
	</ul>
		{{> loginButtons}}
	</div>
</body>

<template name="resolution">
	
	<!--using variable form js file -->
			<!--#starting if / finish id, all change class -->
	<li class="{{#if checked}}checked{{/if}}">
	{{#if isOwner}}
	<input type="checkbox" checked="{{checked}}" class="toggle-checked">
		<button class="toggle-private">
			{{#if private}}
				Private
			{{else}}
				Public
			{{/if}}
		</button>
	{{/if}}
	<span class="text">{{title}}</span> 
	{{#if isOwner}}
	<button class="delete">Delete</button>
	{{/if}}
	</li>
</template>
